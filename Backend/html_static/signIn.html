<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signIn Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .form {
            display: flex;
            width: 800px;
            margin-top: 70px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            border: 2px solid black;
        }

        .header {
            background-color: rgba(217, 217, 217, 1);
            padding-left: 30px;
        }

        img {
            vertical-align: middle;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="form">
        <div class="container my-5">
            <div class="row py-4 header">
                <h2 style="color:rgba(37, 173, 208, 1);">SCALE</h2>
                <h2>TECH</h2>
            </div>
            <div class="row my-5">
                <div class="col-md-5">
                    <img src="/Symbol.jpeg" class="mx-auto d-none d-md-block" id="left" alt="scaletech logo">
                </div>
                <div class="col-md-7">
                    <h2>Sign in</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Enter Your Email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" class="form-control" placeholder="Enter Your Password" id="Password" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary" value="Login" />
                    </div>
                    <h6>Don't have account?<a href="#"> Create Account</a></h6>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function sendData(evt) {
            evt.preventDefault()

            // using fetch api
            let res = await fetch(`/signIn`, {
                method: 'POST',
                body: new URLSearchParams(new FormData(evt.target)),
            })

            res = await res.text();
            console.log(res);
        }
    </script>
</body>

</html>
