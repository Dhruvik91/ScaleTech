<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .form {
            display: flex;
            width: 950px;
            height: 710px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 0.2rem;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 2px solid black;
        }

        .header {
            background-color: rgba(217, 217, 217, 1);
            padding-left: 30px;
        }

        img {
            width: 250px;
            vertical-align: middle;
            margin-top: 30%;
        }
    </style>
</head>

<body>
    <div class="form">
        <div class="container my-5">
            <div class="row py-4 header">
                <h2 style="color:rgba(37, 173, 208, 1);">SCALE</h2>
                <h2>TECH</h2>
            </div>
            <div class="row my-2">
                <div class="col-md-5">
                    <img src="Symbol.jpeg" class="mx-auto d-none d-md-block" id="left" alt="scaletech logo">
                </div>
                <form class="col-md-7" action="#" onsubmit="return signUpFunc(event)">
                    <h2>Sign Up</h2>
                    <h6>Have already account?<a href="#"> Login</a></h6>
                    <div class="form-row">
                        <div class="col-6 mb-3">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" name="firstName" id="firstname"
                                placeholder="First name" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" name="lastName" id="lastname"
                                placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" class="form-control" name="userName" placeholder="Enter Your UserName"
                            id="username" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Your Email" id="email"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="Password" class="form-control" name="password" placeholder="Enter Your Password"
                            id="password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="Password" class="form-control" name="confirmPassword"
                            placeholder="Enter Your Confirm Password" id="confirmPassword" required />
                    </div>
                    <input type="submit" class="btn btn-primary px-5 my-2 " value="sign Up" />
                </form>
            </div>
        </div>
    </div>
    <script>
        async function signUpFunc(event) {
            event.preventDefault();
            // using fetch api
            let res = await fetch(`/api/user/signUp`, {
                method: 'POST',
                body: new URLSearchParams(new FormData(event.target)),
            });

            console.log(await res.json());

            // res = JSON.parse(res);

            // if (res.isSuccess) {
            //     alert("signup successful!");
            //
            //     window.location = 'signIn.html';
            // }
            // else if (res.errorMessage == 'username or email already exists') {
            //     alert("username or email already exists!");
            //
            //     window.location = 'signUp.html';
            // } else {
            //     alert("signup failed!");
            //
            //     window.location = 'signUp.html';
            // }
        }
    </script>
</body>

</html>
