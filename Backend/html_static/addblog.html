<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../static_assets/Symbol.jpeg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form {
            display: flex;
            width: 800px;
            margin-top: 10px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 2px solid black;
        }

        .header {
            background-color: rgba(217, 217, 217, 1);
            padding-left: 30px;
        }

        img {
            vertical-align: middle;
            margin-top: 50px;
        }

        .btn-secondary {
            margin-top: 150px;
        }

        #Content {
            padding-bottom: 100px;
            padding-top: 20px;
        }

        h1 {
            color: rgba(37, 173, 208, 1);
        }

        #form {
            display: none;
        }
    </style>
</head>

<body>
    <div class="form" action="demo.js" method="post" onsubmit="return validateForm()">
        <div class="container px-0 my-5">
            <div class="nav py-4 header">
                <h2 style="color:rgba(37, 173, 208, 1);">SCALE</h2>
                <h2>TECH</h2>
            </div>
            <div class="my-2 px-3 d-md-flex gap-3 align-items-center justify-content-center">
                <div class="d-flex flex-md-column justify-content-center gap-3">
                    <button onclick="displayBlogsContainer()" class="btn btn-primary bg-secondary px-5 ml-4"> Blogs
                    </button>
                    <button onclick="displayAddBlogsDetails()" class="btn btn-primary bg-secondary px-5 ml-4"> + Add
                        Blogs
                    </button>
                </div>

                <div id="blogs-container" class="flex-grow-1">
                    BLOG CONTAINER
                </div>

                <div id="form" class="flex-grow-1">
                    <h1>Wanna Post A Blog!!!</h1>
                    <div class="form-group mt-3">
                        <label for="Title">Title</label>
                        <input type="text" class="form-control" placeholder="Add Title" id="Title" />
                    </div>
                    
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" placeholder="Add Description" id="Description" />
                    </div>
                    
                    <div class="form-group">
                        <label for="Tags">Tags</label>
                        <input type="text" class="form-control" placeholder="Add Tags" id="Tags" />
                    </div>
                    
                    <div class="form-group">
                        <label for="Content">Content</label>
                        <input type="text" class="form-control" placeholder="Add Content" id="Content" />
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary px-4" value="Post" onclick="createBlog()">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"> </script>
    <script>
        const formContainer = document.getElementById("form")
        const blogsContainer = document.getElementById("blogs-container")

        function displayBlogsContainer() {
            formContainer.style.display = "none";
            blogsContainer.style.display = "block";
        }
        function displayAddBlogsDetails() {
            blogsContainer.style.display = "none";
            formContainer.style.display = "block";
        };
    </script>
</body>

</html>
