<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="icon" type="image/x-icon" href="Symbol.jpeg">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.heading{
    background-color: rgb(207, 207, 207);
    margin-right: -10px;
    padding:35px;
}

.wrapper{
  background-color: #fff;
  width: 930px;
  padding-right: 10px;
  margin: 25px auto 0;
  box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
}

.details{
    margin-right:100px;
}

span{
    color: rgba(37,173,208,1);
}

.logo {
    display: inline;
    text-align: center;
    margin-right:10px;
    padding-right: 5rem;
    width: 50%;
}

.container{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 60vh;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    display: inline;
    margin-bottom: 10px;
}

input {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}
input[type="submit"] {
    background-color: #286DEC;
    color: #fff;
    cursor: pointer;
    width: 150px;
}
</style>
</head>

<body>
    <div class="wrapper">
        <h1 class="heading"><span>SCALE</span>TECH</h1>
    <div class="container">
        <div class="logo">
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7H0u13wFrskVIje5pLMN3kCExmMAQzYOKaQwMYiHNT03LUJIiaoCkTBPqjwRpund-0hU&usqp=CAU" alt="scaletech logo" height="400px" width="400px">
        </div>
        <div class="details">
            <form action="#" method="POST" >
                <h1>Sign In</h1>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>

                <input type="submit" value="Sign In">
                <p>Don't Have account?<a href="signup.html" style="text-decoration: none; color:rgba(37, 173, 208, 0.94);"> Create Account</a></p>

            </form>
        </div>
    </div>
</div>
</body>
</html>
